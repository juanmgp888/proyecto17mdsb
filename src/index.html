<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/miEstilo.css">

</head>
<body>
    <!-- Cabecera -->
    <div class="header">
        <h1>Solicitudes</h1>
    </div>
    
    <!-- Barra lateral -->
    <div class="sidenav">
        <h2 id="menu" class="text-white text-center">Menú</h2>
        <a href="#">Inicio</a>
        <a href="#">Solicitudes</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </div>
    
    <!-- Contenido Principal -->
    <div class="content">
    <div class="container">
        <h3>Lista de solicitudes</h3>
        <div class="botones">
            <button id="listar" class="btn btn-primary" >Listar</button>
            <!-- <div id="resListar"></div> -->
            <button id="crear" class="btn btn-secondary">Crear</button>
            <!-- <div id="resCrear"></div> -->
         </div>

        <ul id="maestro">
            
        </ul>
        <br>
        <div id="detalle" hidden> <!-- lo visibilizo desde jquery una vez seleccionado registro/socilitud -->
            <h3>Detalle de la solicitud</h3>
            <form>
                <input type="hidden" id="id" name="id">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </form>
        </div>
        <br>
        <div id="accionesDetalle" hidden> 
        <!-- <button id="leer" class="btn btn-info">Leer</button> -->
        <!-- <div id="resLeer"></div> -->
            <button id="actualizar" class="btn btn-warning">Actualizar</button>
            <button id="borrar" class="btn btn-danger">Borrar</button>
            <button id="cancelar" class="btn btn-info">Volver</button> <!-- cancelar . Pero no quiero que ponga cancelar tras borrar-->
        </div>          

        <div id="respuestasServidor">
            <div id="resActualizar"></div>
            <div id="resBorrar"></div>
        </div>
    </div>
    </div>
    
    <!-- Pie de página -->
    <div class="footer">
